<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select2</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
</head>
<body>
<span>区域：</span>
<select id="area" class="select2">
        <option value="1">用户管理</option>
        <option value="2">角色管理</option>
        <option value="3">部门管理</option>
        <option value="4">菜单管理</option>
</select>

<select id="area1" class="select2" multiple="multiple">
    <optgroup label="系统设置">
        <option value="1">用户管理</option>
        <option value="2">角色管理</option>
        <option value="3">部门管理</option>
        <option value="4">菜单管理</option>
    </optgroup>
    <optgroup label="订单管理">
        <option value="5">订单查询</option>
        <option value="6">订单导入</option>
        <option value="7">订单删除</option>
        <option value="8">订单撤销</option>
    </optgroup>
</select>

</body>
<script type="text/javascript">
    function formatState (state) {
        if (!state.id) {
            return state.text;
        }
        var $state = $(
            '<span> => ' +state.text + '</span>'
        );
        return $state;
    };

    $(function () {
        $("#area").select2({
            placeholder: '请选择------------',
            templateResult: formatState
        });

        $("#area1").select2({
            placeholder: '请选择------------'
        })
    });
</script>
</html>
