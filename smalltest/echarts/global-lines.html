  <style>
    #chart-panel {
      position: absolute;
      left: 0;
      right: 0;

      bottom: 0;
      padding: 10px 10px 20px 10px;

  //http://gallery.echartsjs.com/editor.html?c=xrJ5YWDj7M

  let canvas = document.createElement('canvas');
  let mapChart = echarts.init(canvas, null, {
    width: 4096,
    height: 2048
  });
  mapChart.setOption({
    backgroundColor: 'blue',
    series: [{
      type: 'map',
      map: 'world',
      // center: [116.46, 39.92],
      nameMap:{
        'China' : '中国'
      },
      itemStyle:{
        normal: {//未选中状态
          borderWidth:2,//边框大小
          borderColor:'lightgreen',
          areaColor: '#3385ff',//背景颜色
          label: {
            show: true//显示名称
          },
          color:'#ece2df'//地图背景颜色
        },
        emphasis: {// 也是选中样式
          borderWidth:2,
          borderColor:'#fff',
          areaColor: 'red',
          label: {
            show: true,
            textStyle: {
              color: '#fff'
            }
          }
        }
      },
      baseLayer: { //底层地图
        backgroundColor: '',
        quality: 'high',
      },

      surfaceLayers: [{  //云层
        type: 'texture',
        distance: 3,
        image: 'clouds.png'
      }],
      // 绘制完整尺寸的 echarts 实例
      top: 0,
      left: 0,
      right: 0,
      bottom: 0,
      boundingCoords: [
        [-180, 90],
        [180, -90]
      ]
    }]
  });
  option = {
    title: {
      text: 'Click on an area for more detail',
      textStyle: {
        color: '#fff'
      }
    },
    backgroundColor: '#333',
    tooltip: {
      show: true
    },
    visualMap: [{
      // show: false,
      type: 'continuous',
      seriesIndex: 0,
      text: ['scatter3D'],
      textStyle: {
        color: '#fff'
      },
      calculable: true,
      max: 5000,
      inRange: {
        color: ['#87aa66', '#eba438', '#d94d4c']
      }
    }],
    globe: {
      baseTexture: mapChart,
      shading: 'lambert',
      light: { // 光照阴影
        main: {
          color: '#fff', // 光照颜色
          intensity: 1.2, // 光照强度
          // shadowQuality: 'high', //阴影亮度
          shadow: true, // 是否显示阴影
          alpha: 40,
          beta: -30
        },
        ambient: {
          intensity: 0.5
        }
      },
      environment: '#3385ff',
      viewControl: {
        alpha: 30,
        beta: 160,
        targetCoord: [116.46, 39.92],
        autoRotate: false,
        autoRotateAfterStill: 10,
        distance: 240,
        // projection: 'orthographic'
      }
    },
    series: [{
      name: 'lines3D',
      type: 'lines3D',
      coordinateSystem: 'globe',
      effect: {
        show: true
      },
      blendMode: 'lighter',
      lineStyle: {
        width: 1
      },
      data: [],
      silent: false
    }
      /*,{
          name: 's3D',
          type: 'scatter3D,',
          coordinateSystem: 'globe',
          data: [],
      }*/
    ]
  }
  // 随机数据
  for (let i = 0; i < 2; i++) {
    option.series[0].data = option.series[0].data.concat(rodamData())
    // option.series[1].data = option.series[1].data.concat(rowscatter())
  }
  function rowscatter() {
    let name = Math.random().toFixed(5) * 100000;
    let value = Math.random() * 360;
    return {
      name: name,
      value: value
    }
  }

  function rodamData() {
    let name = '随机点' + Math.random().toFixed(5) * 100000
    // let longitude = Math.random() * 62 + 73
    let longitude = Math.random() * 360
    let longitude2 = Math.random() * 360 - 180
    // let latitude = Math.random() * 50 + 3.52
    let latitude = Math.random() * 360
    let latitude2 = Math.random() * 180 - 90
    return {
      coords: [
        [longitude2, latitude2],
        [longitude, latitude]
      ],
      value: (Math.random() * 3000).toFixed(2)
    }
  }
