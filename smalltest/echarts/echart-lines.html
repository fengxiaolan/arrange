<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟迁徙图</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=53oVIOgmSIejwV7EfphPgTynOZbIiVYu"></script>
    <style>
        container{
            width:100%;
            height: 100%;
        }
        .container .row {
            margin: 0;
        }
        .con{
            height: 600px;
            width: 100%;
        }
        #lines1,#lines2{
            height: 100%;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <!--<div class="col-xs-6 col-md-4">-->
            <div class="con">
                <div id="lines1"></div>
            </div>
        <!--</div>-->
        <!--<div class="col-xs-6 col-md-4">-->
            <!--<div class="con">-->
                <!--<div id="lines2"></div>-->
            <!--</div>-->
        <!--</div>-->
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    var lines = function(id,title){
        var myChart = echarts.init(document.getElementById(id));
        var geoCoordMap = {
            '法国': [2.213749, 46.227638],
            '日本': [138.252924,36.204824],
            '俄罗斯': [105.318756, 61.52401],
            '成都': [103.9526, 30.7617],
            '美国': [-95.712891, 37.09024],
            '韩国': [127.766922,35.907757],
            '印尼': [113.921327,-0.789275],
            '德国': [10.451526,51.165691]
        };
        var data = [
            [{name: '法国', value: 95}, {name: '成都'}],
            [{name: '日本', value: 90}, {name: '成都'}],
            [{name: '俄罗斯', value: 80}, {name: '成都'}],
            [{name: '美国', value: 60}, {name: '成都'}],
            [{name: '韩国', value: 60}, {name: '成都'}],
            [{name: '印尼', value: 60}, {name: '成都'}],
            [{name: '德国', value: 60}, {name: '成都'}]
        ];

        var planePath = 'path://M1705.06,1318.313v-89.254l-319.9-221.799l0.073-208.063c0.521-84.662-26.629-121.796-63.961-121.491c-37.332-0.305-64.482,36.829-63.961,121.491l0.073,208.063l-319.9,221.799v89.254l330.343-157.288l12.238,241.308l-134.449,92.931l0.531,42.034l175.125-42.917l175.125,42.917l0.531-42.034l-134.449-92.931l12.238-241.308L1705.06,1318.313z';

        var convertData = function (data) {
            var res = [];
            for (var i = 0; i < data.length; i++) {
                var dataItem = data[i];
                var fromCoord = geoCoordMap[dataItem[0].name];
                var toCoord = geoCoordMap[dataItem[1].name];
                if (fromCoord && toCoord) {
                    res.push({
                        fromName: dataItem[0].name,
                        toName: dataItem[1].name,
                        coords: [fromCoord, toCoord]
                    });
                }
            }
            return res;
        };
        var series = [];
        series.push(
            {
                name: ' Top10',
                type: 'lines',
                zlevel: 1,
                effect: {
                    show: true,
                    period: 6,
                    trailLength: 0.7,
                    color: '#fff',
                    symbolSize: 3
                },
                lineStyle: {
                    normal: {
                        color: '#ff0',
                        width: 0,
                        curveness: 0.2
                    }
                },
                data: convertData(data)
            },
            {
                name: ' Top10',
                type: 'lines',
                coordinateSystem: 'geo',
                zlevel: 2,
                symbolSize: 10,
                effect: {
                    show: true,
                    period: 6,
                    trailLength: 0,
                    symbol: planePath,
                    symbolSize: 15
                },
                lineStyle: {
                    normal: {
                        color: 'red',
                        width: 1,
                        opacity: 0.6,
                        curveness: 0.2
                    }
                },
                data: convertData(data)
            },
            {
                name: ' Top10',
                type: 'effectScatter',
                coordinateSystem: 'geo',
                zlevel: 2,
                rippleEffect: {
                    brushType: 'stroke'
                },
                label: {
                    normal: {
                        show: true,
                        position: 'right',
                        formatter: '{b}'
                    }
                },
                symbolSize: function (val) {
                    return val[2] / 8;
                },
                itemStyle: {
                    normal: {
                        color: '#EDD824'
                    }
                },
                data: data.map(function (dataItem) {
                    return {
                        name: dataItem[1].name,
                        value: geoCoordMap[dataItem[1].name].concat([dataItem[1].value])
                    };
                })
            },
            {
                name: '',
                type: 'map',
                mapType: 'china',
                itemStyle: {
                    normal: {
                        show: true,
                        areaColor:"#CECECE",
                        borderColor:"#FCFCFC",
                        borderWidth:"1"
                    },
                    emphasis: {
                        show: true,
                        areaColor:"#C8A5DF",
                    }
                },
                label: {
                    normal: {
                        show: true
                    },
                    emphasis: {
                        show: true
                    }
                }
            }
        );
        var option = {
            backgroundColor: 'blue',
            title: {
                text: title,
                textStyle:{
                    color:'#ffo',
                    fontSize:24,
                    fontWeight:'100'
                },
                left: 25,
                top:40
            },
            tooltip : {
                trigger: 'item',
                formatter: "{b}"
            },
            geo: {
                map: 'world',
                label: {
                    emphasis: {
                        show: false
                    }
                },
                roam: false,
                silent: true,
                itemStyle: {
                    normal: {
                        areaColor: '#37376e',
                        borderColor: '#000'
                    },
                    emphasis: {
                        areaColor: '#2a333d'
                    }
                }
            },
            series: series
        }

        myChart.setOption(option)
    };

    lines('lines1','中国')
</script>
</html>
