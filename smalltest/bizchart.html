<html>
<head>
    <meta charset="UTF-8">
    <script src="http://g.alicdn.com/bizcharts/io-asserts/3.1.2/react16.0.0.production.min.js"></script>
    <script src="http://g.alicdn.com/bizcharts/io-asserts/3.1.2/react-dom16.0.0.production.min.js"></script>
    <script src="http://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="http://cdn.jsdelivr.net/npm/bizcharts@3.2.2/umd/BizCharts.min.js"> </script>
    <script type="text/javascript" src="http://gw.alipayobjects.com/os/antv/assets/data-set/0.8.6/data-set.min.js"></script>


</head>
<body>
<div id="mountNode" ></div>
<script type="text/babel">
  const { Chart, Axis, Geom, Tooltip, Coord, Legend, Guide, Html, Label } = window.BizCharts;
  const data = [
    {id: 1, country: "中国", population: 1},
    {id: 2, country: "aa", population: 3},
    {id: 3, country: "bb", population: 0},
    {id: 4, country: "cc", population: 5},
    ];
  const ds = new DataSet();
  const dv = ds.createView().source(data);
  dv.source(data).transform({
    type: "fold",
    fields: "population",
  });
  ReactDOM.render((
    <Chart height={150} data={data} width={400}>
      <Coord transpose />
      <Axis name="country" label={{offset: 5}} />
      <Axis name="population" />
      <Legend name="country" position="top" offsetY={0} offsetX={0} />
      <Tooltip />
      <Geom type="interval" position="country*population"  color={["country", ["#7f8da9", "#fec514", "#db4c3c", "#daf0fd"]]} size={20}>
        <Label content="population" />
      </Geom>
    </Chart>
  ), document.getElementById("mountNode"));
</script>
</body>
</html>
